<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/pdfController.js"></script>
  </head>
  <body ng-app="pdfReader" ng-controller="pdfController as vm">
    <ion-header-bar class="bar-positive">
      <h1 class="title">PDFs</h1>
    </ion-header-bar>
    <ion-content padding="true">
      <ion-list>
        <ion-item ng-repeat="file in vm.files" ng-click="vm.openPDF(file)">
          {{file.name}}
        </ion-item>
      </ion-list>
      
      <button class="button button-block button-balanced" ng-click="vm.downloadPDF()">
        Download PDFs
      </button>
    </ion-content>
  </body>
</html>
